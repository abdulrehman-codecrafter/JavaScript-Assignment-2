    <header>
        
            <nav class="navbar navbar-expand-lg  bg-primary-subtle ">
                <div class="container">
                  <a class="navbar-brand text-white " href="#">Assignment </a>
                  <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon X"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">

                      <li class="nav-item">

                    </ul>
                    <form class="d-flex" role="search">

                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>

            </nav>

    <main>
        
        <div class="heading my-4">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <h3>Chapter # 8-14| Concaatenation | Prompts | if....else and else if statements</h2>
                    </div>
                    <hr class="mt-2 ">
                </div>
            </div>
        </div>

        <div class="buttons ">
            <div class="container">
                <div class="row ">
                    <div class="col">


                        <div class="all-buttons border border-1 border-black  rounded text-center py-3 px-3">
                            <button id="concatenate" class="btn text-white bg-danger  mb-2 ">Concatenate Some Strings</button>
                            <button id="input_name" class="btn text-white bg-danger  mb-2 ">Ask Name From User</button>
                            <button id="comparison_op" class="btn text-white bg-danger  mb-2 ">Comparison Operator</button>
                            <button id="if_else" class="btn text-white bg-danger  mb-2 ">if else if</button>
                            <button id="condition" class="btn text-white bg-danger  mb-2 ">Testing Sets of Conditions</button>
                            <button id="nested_condition" class="btn text-white bg-danger  mb-2 ">if Statements Nested</button>
                            <button id="login" class="btn text-white bg-danger  mb-2 ">Login</button>
                            <button id="check" class="btn text-white bg-danger  mb-2 ">Check</button>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="org-statement my-5 py-5 ">
            <div class="container">

                <div class="row">
                    <div class="col text-center">
                        <h3>Orignal Statement </h3>
                       
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        
                        <div id="statement" class="statement py-4  border border-1 text-center border-black  rounded ">

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center ">
                        <button id="clr-statement" class="btn btn-outline-dark mt-4 shadow ">Clear Statement</button> 

                    </div>
                
                </div>
            </div>
        </div>

        <div class="out-statement my-5 pb-5 ">
            <div class="container">

                <div class="row">
                    <div class="col text-center">
                        <h3>Output / Result </h3>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        
                        <div id="output" class="statement py-4  text-center border border-1 border-black  rounded ">

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col text-center ">
                        <button id="clr-output" class="btn btn-outline-dark mt-4 shadow  ">Clear Statement</button> 

                    </div>
                
                </div>
            </div>
        </div>
